<div class="container bg-white mt-5 p-3 rounded-4">
  <div class="d-flex align-items-center mb-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="search product"
        (keydown.enter)="loadproducts(searchInput.value)"
        #searchInput
      />
    </div>
    <button class="btn btn-primary ms-5 w-25" (click)="onSubmit()">
      Order
    </button>
  </div>
  <div class="container">
    <div class="row border m-2 rounded-4 p-3" *ngFor="let product of products">
      <div class="col-12 col-md mb-3">
        <h3 class="m-0"><strong>Name</strong></h3>
        <span>{{ product.saxeli }}</span>
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong>Price</strong></h3>
        <span>{{ product.fasi }}</span>
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong> Quantity</strong></h3>
        <span>{{ product.quant }}</span>
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong>Amount</strong></h3>
        <input
          type="number"
          class="w-50"
          (keyup)="calcProductTotal(product, +order.value)"
          class="text-center"
          #order
          [ngStyle]="{
            'background-color': order.value > product.quant ? 'red' : 'inherit'
          }"
          max="{{ product.quant }}"
        />
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong>Total</strong></h3>
        <span>{{ product.total }}</span>
      </div>
    </div>
    <div
      class="row border bg-secondary rounded-4 text-light m-2 p-3"
      *ngFor="let product of finalProduct.products"
    >
      <div class="col-12 col-md mb-3">
        <h3 class="m-0"><strong>Name</strong></h3>
        <span>{{ product.saxeli }}</span>
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong>Price</strong></h3>
        <span>{{ product.fasi }}</span>
      </div>

      <div class="col text-center">
        <h3 class="m-0"><strong>Amount</strong></h3>

        <span>{{ product.amount }}</span>
      </div>
      <div class="col text-center">
        <h3 class="m-0"><strong>Total</strong></h3>
        <span>{{ product.total }}</span>
      </div>
    </div>
  </div>
  <div
    class="border-top text-end d-flex align-items-center justify-content-between mt-4"
  >
    <h1 class="text-start">Total :</h1>
    <h1 class="me-2">
      <span>{{ total }}</span>
    </h1>
  </div>
</div>
