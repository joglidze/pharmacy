<div class="container-fluid bg-white mt-5 p-3">
  <div class="d-flex align-items-center mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="search product" />
    </div>
    <button class="btn btn-primary ms-5 w-25">Order</button>
  </div>
  <table mat-table [dataSource]="dataSource" class=" table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.price }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-center">Quantity</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef class="text-center">Order</th>
      <td mat-cell *matCellDef="let element">
        <input
          type="number"
          (keyup)="calcProductTotal(element, +order.value)"
          class="form-control text-center"
          #order
          [ngClass]="{ 'bg-danger': order.value > element.quantity }"
          value="0"
          min="0"
          [disabled]="!order > element.quantity"
          max="{{ element.quantity }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="text-center">Total</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.total }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Manufacturing company">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        Manufacturing company
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.total }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Manufacturing country">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        Manufacturing company
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.total }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div
    class="border-top text-end d-flex align-items-center justify-content-between mt-4"
  >
    <h1 class="text-start">Total :</h1>
    <h1 class="me-2">
      <span>{{ total }}</span>
    </h1>
  </div>
  <div></div>
</div>
